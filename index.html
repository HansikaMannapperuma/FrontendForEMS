<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="js/jquery-3.6.4.min.js"></script>
<script src="js/employee.js"></script>

<body>
<div class="container mt-5 col-6">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
        <input type="text" class="form-control" disabled id="exampleFormControlInput1" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput4" class="form-label">Employee Number</label>
        <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="name@example.com">
    </div>
    <div>
        <button type="button" class="btn btn-primary" onclick="saveEmployee()">Save</button>
        <button type="button" class="btn btn-secondary" onclick="updateEmployee()">Update</button>
        <button type="button" class="btn btn-success" onclick="deleteEmployee()">Delete</button>
    </div>
    <div class="mt-5">
        <div class="table-section">
            <table class="table table-bordered border-primary table-hover">
                <thead class="table-dark">
                <tr>
                    <th scope="col">EmpID</th>
                    <th scope="col">EmpName</th>
                    <th scope="col">EmpAddress</th>
                    <th scope="col">EmpNumber</th>
                </tr>
                </thead>
                <tbody id="empTable">

                </tbody>
            </table>
        </div>

    </div>

</div>

</body>
</html>>
